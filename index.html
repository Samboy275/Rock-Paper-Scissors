<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Rocks Papers Scissors</title>
</head>
<body>
    <div class="container">
        <button id="start-game">Start Game</button>
        <div class="interactive-ui">
            <div class="player-buttons">
                <button class="choice-buttons" id="paper">Paper</button>
                <button class="choice-buttons" id="rock">Rock</button>
                <button class="choice-buttons" id="scissors">Scissors</button>
            </div>
            <div class="computer-choices">
                empty
            </div>
        </div>
        <div id="results"></div>
    </div>
</body>
</html>
